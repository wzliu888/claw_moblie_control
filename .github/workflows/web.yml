name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'web/backend/**'
      - '.github/workflows/web.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/backend/**'

jobs:
  backend:
    name: Backend â€” Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
